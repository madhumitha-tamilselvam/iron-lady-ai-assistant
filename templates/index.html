<!DOCTYPE html>
<html>
<head>
    <title>Iron Lady AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="chat-container">
    <div class="header">Iron Lady AI Assistant</div>

    <div id="chat-box"></div>

    <div id="menu" class="menu hidden">
        <button onclick="sendQuick('Coaching & Mentorship')">Coaching & Mentorship</button>
        <button onclick="sendQuick('Programs')">Programs</button>
        <button onclick="sendQuick('FAQs')">FAQs</button>
        <button onclick="sendQuick('Contact')">Contact</button>
    </div>

    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="/static/chat.js"></script>
<script>
    window.onload = function () {
        fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message: "__start__"})
        })
        .then(res => res.json())
        .then(data => appendMessage("bot", data.reply));
    };
</script>

</body>
</html>
